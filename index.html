    <header>
        <h1>
            c't Krypto-Brief
        </h1>
        <p class="tagline">Briefpost DSGVO-konform verschlüsseln.</p>

    </header>
    <main>
        <div id="cert_container">
            <div class="input_container" id="input_url_container">
            <label for="input_url" >Empfängerwebsite:</label>
            <input id="input_url" required type="url" placeholder="Geben Sie hier die URL der Empfängerwebsite ein. (etwa https://www.ct.de/)" />
            </div>
            <button id="button_get_cert">
                Zertifikat herunterladen
            </button>
         </div>
        <div class="input_container">
            <label for="fp_display">Fingerprint:</label>
            <textarea id="fp_display" class="resize" placeholder="–" readonly></textarea>
        </div>
        <textarea id="input_text" class="resize" placeholder="Bitte laden Sie erst das Zertifikat herunter." readonly></textarea>
        <button id="button_encrypt">
            Nachricht verschlüsseln
        </button>
        <button id="button_print">
            Nachricht drucken
        </button>
        <div id="output_crypted"></div>
    </main>
